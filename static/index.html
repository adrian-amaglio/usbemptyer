<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <title>USB emptyer</title>
</head>
<body>
  <main id="main">
    <div>{{ connected }}</div>
    <form id="name-form" v-show="name_input">
      <label for="name">Ton nom :</label>
      <input type="text" v-model="name" placeholder="Nom" name="name" id="name" />   
      <label for="secname">Qui as tu interviewé ?</label>
      <input type="secname" v-model="secname" placeholder="passants" name="content" id="name" />   
      <label for="description">Description courte :</label>
      <input type="text" v-model="description" placeholder="catering" name="description" id="name" />   
      <input type="submit" value="Valider" />
    </form>
    <ul><li v-for="file in files">{{ file }}</li></div>
  </main> 
</body>
</html>
